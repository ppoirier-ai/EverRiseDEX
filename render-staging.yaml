services:
  - type: web
    name: everrise-dex-staging
    env: node
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      # Core Configuration
      - key: NODE_ENV
        value: development
      - key: PORT
        value: "3000"
      - key: NEXT_PUBLIC_SOLANA_NETWORK
        value: devnet
      - key: NEXT_PUBLIC_RPC_URL
        value: https://api.devnet.solana.com
      
      # Smart Contract Addresses (Devnet - to be updated when deployed)
      - key: NEXT_PUBLIC_PROGRAM_ID
        value: <DEVNET_PROGRAM_ID>
      - key: NEXT_PUBLIC_BONDING_CURVE_SEED
        value: bonding_curve
      
      # Token Mints (Devnet)
      - key: NEXT_PUBLIC_EVER_MINT
        value: 85XVWBtfKcycymJehFWAJcH1iDfHQRihxryZjugUkgnb
      - key: NEXT_PUBLIC_USDC_MINT
        value: EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v
      
      # Wallet Addresses (Devnet)
      - key: NEXT_PUBLIC_TREASURY_WALLET
        value: FEVyge83aMu6gP2uSXUFFH7ujVs2SQqfA425S7mJJGqA
      
      # Program Token Accounts (Devnet - to be updated when created)
      - key: NEXT_PUBLIC_PROGRAM_EVER_ACCOUNT
        value: <DEVNET_PROGRAM_EVER_ACCOUNT>
      - key: NEXT_PUBLIC_PROGRAM_USDC_ACCOUNT
        value: <DEVNET_PROGRAM_USDC_ACCOUNT>